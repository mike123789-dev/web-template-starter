services:
  web:
    build: .
    ports:
      - "3000:80"
    environment:
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:80/api/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 3

