description: Codex SDK collaboration_mode smoke checks

prompts:
  - '{{question}}'

providers:
  - id: openai:codex-sdk
    config:
      model: gpt-5.1-codex
      working_dir: .
      skip_git_repo_check: false
      sandbox_mode: workspace-write
      approval_policy: never
      collaboration_mode: plan
      output_schema:
        type: object
        additionalProperties: false
        properties:
          commands:
            type: array
            minItems: 1
            items:
              type: string
        required:
          - commands

tests: prompt-evals/codex-collab-tests.yaml
